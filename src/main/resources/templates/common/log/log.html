<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-body">
                    <div class="fixed-table-toolbar">
                        <div class="columns pull-left">
                            <button class="btn btn-danger" type="button" onclick="batchRemove()">
                                <i class="fa fa-trash" aria-hidden="true"></i>删除
                            </button>
                        </div>
                        <div class="columns pull-right" role="group">
                            <button class="btn btn-success" onclick="reLoad()">
                                <i class="fa fa-search" aria-hidden="true"></i>查询
                            </button>
                        </div>
                        <div class="pull-right search col-md-2">
                            <input class="form-control" id="searchOperation" type="text" placeholder="操作">
                        </div>
                        <div class="pull-right search col-md-2 nopadding">
                            <input id="searchUsername" type="text" class="form-control" placeholder="用户">
                        </div>
                    </div>
                    <table id="exampleTable" data-mobile-responsive="true"></table>
                </div>
            </div>
        </div>
    </div>
    <div th:include="include :: footer"></div>
    <script type="text/javascript" src="/js/appjs/common/log/log.js"></script>
</body>
</html>
