<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="UTF-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="wrapper wrapper-content ">
        <div class="row">
            <div class="col-sm-3">
                <div class="ibox ibox-body">
                    <div class="ibox-title">
                        <h5>选择部门</h5>
                    </div>
                    <div class="ibox-content">
                        <div id="jstree"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="ibox">
                    <div class="ibox-body">
                        <div class="fixed-table-toolbar">
                            <div class="columns pull-left"></div>
                            <div class="columns pull-right"></div>
                            <div class="columns pull-right col-md-2 nopadding">
                                <input id="searchName" type="text" class="form-control"
                                       placeholder="姓名">
                            </div>
                        </div>
                        <table id="exampleTable" data-mobile-responsive="true">
                    </div>
                </div>
            </div>
        </div>
        <!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
        <div>
            <script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
        </div>
        <div shiro:hasPermission="sys:user:edit">
            <script type="text/javascript">
				s_edit_h = '';
			</script>
        </div>
        <div shiro:hasPermission="sys:user:remove">
            <script type="text/javascript">
				var s_remove_h = '';
			</script>
        </div>
        <div shiro:hasPermission="sys:user:resetPwd">
            <script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
        </div>
    </div>
    <div th:include="include :: footer"></div>
    <script type="text/javascript" src="/js/appjs/sys/user/user.js"></script>
</body>
</html>
