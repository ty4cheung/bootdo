<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="UTF-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-body">
                    <div class="fixed-table-toolbar">
                        <div class="columns pull-left">
                            <button shiro:hasPermission="system:sysDept:add" type="button" class="btn  btn-primary" onclick="add(0)">
                                <i class="fa fa-plus hidden" aria-hidden="true"></i>添加
                            </button>
                            <button shiro:hasPermission="system:sysDept:batchRemove" type="button" class="btn  btn-danger" onclick="batchRemove()">
                                <i class="fa fa-trash" aria-hidden="true"></i>删除
                            </button>
                        </div>
                    </div>
                    <table id="exampleTable" data-mobile-responsive="true"></table>
                </div>
            </div>
        </div>
    </div>
    <!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
    <div>
        <script type="text/javascript">
        var s_add_h = 'hidden';
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
    </div>
    <div shiro:hasPermission="system:sysDept:edit">
        <script type="text/javascript">
            var s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="system:sysDept:add">
        <script type="text/javascript">
            var s_add_h = '';
        </script>
    </div>
    <div shiro:hasPermission="system:sysDept:remove">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>
    <div shiro:hasPermission="system:sysDept:resetPwd">
        <script type="text/javascript">
            var s_resetPwd_h = '';
        </script>
    </div>
    <div th:include="include :: footer"></div>
    <script type="text/javascript" src="/js/appjs/system/sysDept/sysDept.js"></script>
</body>
</html>
